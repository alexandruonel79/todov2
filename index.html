<html>

<head>
        <title>My First Web Page</title>
        <link rel="stylesheet" href="index.css">
</head>

<body>
        <div class="left">
                Left until Christmas
        </div>
        <div class="timer">
                <!-- days -->
                <div class="timer-fmt">
                        <div>
                                <h4 class="days"> ? </h4>
                                <span> days </span>
                        </div>
                </div>

                <!-- hours -->
                <div class="timer-fmt">
                        <div>
                                <h4 class="hours"> ? </h4>
                                <span> hours </span>
                        </div>
                </div>

                <!-- minutes -->
                <div class="timer-fmt">
                        <div>
                                <h4 class="minutes"> ? </h4>
                                <span> mins </span>
                        </div>
                </div>

                <!-- seconds -->
                <div class="timer-fmt">
                        <div>
                                <h4 class="seconds"> ? </h4>
                                <span> secs </span>
                        </div>
                </div>
        </div>
        <div class="container">
                <div id="titlu">Wish ListüéÅ</div>
                <div class="introducere">
                        <form id="addTask">
                                <input type="text" id="numeTaskNou" placeholder="Type here your wish">
                                <input type="button" id="adaugareTaskNou" value="Add Task" onclick="addTask()">
                        </form>
                </div>
                <div class="adaugate">
                        <div class="todos">
                                <button type="button" class="check" onclick="isCompleted(this)">üéÑ‚úî</button>
                                <p class="paragrafe" contenteditable="false">merg la mare</p>
                                <button class="edit" onclick="editTask(this.parentElement)">Edit</button>
                                <button class="delete" onclick="removeTask(this.parentElement)">Delete</button>
                        </div>
                </div>
                <div class="status">
                        <button class="info" type="button" onclick="showAll()">All</button>
                        <button class="info" type="button" onclick="showCompleted()">Show completed</button>
                        <button class="info" type="button" onclick="showUncompleted()">Show uncompleted</button>
                </div>
        </div>
        <script src="index.js"></script>
</body>

</html>
